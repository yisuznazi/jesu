<ion-content>
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Asistencia DUOC</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="usuario.cuenta" label="Correo" labelPlacement="floating" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      <ion-label>
        <br>
        <a routerLink="">Crea tu cuenta gratis</a>
      </ion-label>
    </ion-card>
  </div>
  
</ion-content>
